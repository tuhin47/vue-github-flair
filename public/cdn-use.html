<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-github-flair</title>
    <link rel="stylesheet" href="https://unpkg.com/browse/vue-github-flair@latest/dist/VueGithubFlair.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <vue-github-flair username="tuhin47"></vue-github-flair>
    </div>
    <script src="https://unpkg.com/browse/vue-github-flair@latest/dist/VueGithubFlair.umd.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        components: {
          "vue-github-flair": window.VueGithubFlair.default,
        },
      });
    </script>
  </body>
</html>
